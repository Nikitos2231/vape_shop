<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="shortcut icon" th:href="@{css1/img/favicon.ico}" type="image/x-icon">
  <link th:href="@{/css1/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css1/css/fontello.css}">
  <link rel="stylesheet" th:href="@{/css1/css/style.css}">
</head>
<body>
<header>
  <div class="container header__container mb-5">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto text-logo">
        <a th:href="@{/main}" class="color-profile">
          DarkVaper
        </a>
      </div>
      <div class="col-auto">
        <a th:href="@{/man/{man_id}(man_id=${man.getUserId()})}" class="color-profile">
          Вход
        </a>
      </div>
    </div>
  </div>
</header>

<section>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 color-header row__log">
        <h1 class="color-profile h1 mb-5 mt-5">
          Подтверждение продажи
        </h1>
        <p class="color-profile">
          Выберите человека, которому вы продали товар, чтобы у него была возможность оставить вам отзыв
        </p>
        <form th:if="${!peopleWhichToBookItem.isEmpty()}" th:method="post" th:action="@{/items/{item_id}/submit_sale_item/submit(item_id=${item.getItemId()})}" class="row mb-4 justify-content-center">
          <div class="col-6 col-sm-auto">
            <select  name="selected_email" class="form-select form-select-md" aria-label=".form-select-sm example">
              <option th:each="selectMan : ${peopleWhichToBookItem}" th:value="${selectMan.getUserEmail()}" th:text="${selectMan.getUserEmail()}">nik.porshennikov@mail.ru</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn__search">Выбрать</button>
          </div>
        </form>
        <h3 th:if="${peopleWhichToBookItem.isEmpty()}" class="color-profile m-0">К сожалению пока никто не откликнулся на ваш товар</h3>
        <div class="row justify-content-center">
          <div class="col-8 mb-5">
            <a th:href="@{/items/{item_id}(item_id=${item.getItemId()})}" class="color-blue link__acc">Вернуться назад</a>
          </div>
        </div>
      </div>
    </div>
    </div>
</section>
<script th:src="@{/css1/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
