<header>
    <div class="container header__container mb-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto text-logo">
                <a th:href="@{/main}" class="color-profile">
                    DarkVaper
                </a>
            </div>
            <div class="col-auto">
                <a th:href="@{/auth/login}" class="color-profile">
                    Логин
                </a>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 color-header row__log">
                <h1 class="color-profile h1 mb-5 mt-5">Регистрация</h1>
                <form name="if" th:method="POST" th:action="@{/auth/registration}" th:object="${man}">
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div style="color: red; font-size: 12px" th:if="${#fields.hasErrors()}" th:errors="*{userName}"></div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                                       aria-describedby="basic-addon1" th:field="*{userName}">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div style="color: red; font-size: 12px" th:if="${#fields.hasErrors()}" th:errors="*{userSurname}"></div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                                       aria-describedby="basic-addon1" th:field="*{userSurname}">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div style="color: red; font-size: 12px" th:if="${#fields.hasErrors()}" th:errors="*{userEmail}"></div>
                            <div class="input-group mb-4">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                       aria-describedby="basic-addon1" th:field="*{userEmail}" id="email" required="required" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div style="color: red; font-size: 12px" th:if="${#fields.hasErrors()}" th:errors="*{userPassword}"></div>
                            <div class="input-group mb-4 col-3">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                       aria-describedby="basic-addon1" th:field="*{userPassword}" id="password" required="required" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4 col-3">
                                <div style="color: red; font-size: 12px" th:if="${#fields.hasErrors()}" th:errors="*{userDateOfBirth}"></div>
                                <div class="input-group date" id="datepicker"></div>
                                <input type="date" class="form-control" style="border-radius: .25em;" aria-label="Password"
                                       aria-describedby="basic-addon1" th:field="*{userDateOfBirth}" required>
                                <span class="input-group-append">
                                            <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <input type="submit" class="btn btn-primary btn__search mb-4" value="Регистрация">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>

<script th:src="@{/css1/js/bootstrap.bundle.min.js}"></script>
