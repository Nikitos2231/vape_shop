<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" th:href="@{css1/img/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css1/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css1/css/fontello.css}">
    <link rel="stylesheet" th:href="@{/css1/css/style.css}">
</head>
<body>
<header>
    <div class="container header__container mb-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto text-logo">
                <a th:href="@{/main}" class="color-profile">
                    DarkVaper
                </a>
            </div>
            <div class="col-auto">
                <a th:href="@{/auth/login}" class="color-profile">
                    Вход
                </a>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 color-header row__log">
                <h1 class="color-profile h1 mb-5 mt-5">Логин</h1>
                <p th:text="${messageCode}" style="color: blue"></p>
                <p th:text="${message}" style="color: blue"></p>
                <form  name="if" method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4">
                                <input type="email" name="username" class="form-control" placeholder="Email" aria-label="Email"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4 col-3">
                                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
                                       aria-describedby="basic-addon1">
                            </div>
                            <div th:if="${param.error}" style="color: red">
                                Неправильные email или пароль
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <input value="Войти" type="submit" class="btn btn-primary btn__search mb-3"></input>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="col-8 mb-5">
                        <a th:href="@{/auth/registration}" class="color-blue link__acc">Нет аккаунта?</a>
                    </div>
                </div>
            </div>
        </div>
</section>
<script th:src="@{/css1/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
