<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{css1/img/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css1/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css1/css/fontello.css}">
    <link rel="stylesheet" th:href="@{/css1/css/style.css}">
    <title>Title</title>
</head>
<body>
<header>
    <div class="container header__container mb-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto text-logo">
                <a th:href="@{/main}" class="color-profile">
                    DarkVaper
                </a>
            </div>
            <div class="col-auto">
                <a th:href="@{/man/{man_id}(man_id=${man.getUserId()})}" class="color-profile">
                    Профиль
                </a>
            </div>
        </div>
    </div>
    <section>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-6 col-lg-5 color-header row__log">
                    <h1 class="color-profile h1 mb-5 mt-5">Добавить фотографию</h1>
                    <form id="describe" enctype="multipart/form-data" th:method="PATCH" th:action="@{/man/{man_id}/add_avatar(man_id=${man.getUserId()})}">
                        <div class="row justify-content-center">
                            <div class="col-10 col-sm-8">
                                <div class="input-group mb-4 col-3">
                                    <input id="photo" class="color-profile form-control" type="file" name="avatar" multiple
                                           accept="image/jpeg">
                                </div>
                                <div th:if="${message != null}">
                                    <p th:text="${message}" style="color: red"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-5 mb-3">
                                <input type="submit" class="btn btn-primary btn__search mb-3" value="Добавить"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</header>

<script th:src="@{/css1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
