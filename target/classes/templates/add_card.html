<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{css1/img/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css1/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css1/css/fontello.css}">
    <link rel="stylesheet" th:href="@{/css1/css/style.css}">
    <title>Title</title>
</head>
<body>
<header>
    <div class="container header__container mb-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto text-logo">
                <a th:href="@{/main}" class="color-profile">
                    DarkVaper
                </a>
            </div>
            <div class="col-auto">
                <a th:if="${man == null}" th:href="@{/auth/login}" class="color-profile">
                    Вход
                </a>
                <a th:if="${man != null}" th:href="@{/man/{man_id}(man_id=${man.getUserId()})}" class="color-profile">
                    Профиль
                </a>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 color-header row__log">
                <h1 class="color-profile h1 mb-5 mt-5">Добавить товар</h1>
                <form enctype="multipart/form-data" th:action="@{/man/{man_id}/add_card(man_id=${man.getUserId()})}" th:method="POST" th:object="${item}">
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4">
                                <input id="photo" class="color-profile form-control" type="file" name="avatar" multiple
                                       accept="image/*,image/jpeg">
                                <div style="color: red" th:text="${error_message}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4">
                                <input th:field="*{itemName}" type="text" class="form-control" placeholder="Название товара" aria-label="Name"
                                       aria-describedby="basic-addon1">
                                <div style="color: red" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4">
                                <input th:field="*{itemPrise}" type="number" pattern="[0-9]{1,}" class="form-control" placeholder="Цена" aria-label="Prise"
                                       aria-describedby="basic-addon1">
                                <div style="color: red" th:if="${#fields.hasErrors('itemPrise')}" th:errors="*{itemPrise}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                            <div class="input-group mb-4">
                                    <textarea th:field="*{itemDescribe}" type="text" class="form-control" placeholder="Описание товара" aria-label="Описание товара"
                                              aria-describedby="basic-addon1"></textarea>
                                <div style="color: red" th:if="${#fields.hasErrors('itemDescribe')}" th:errors="*{itemDescribe}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <input type="submit" class="btn btn-primary btn__search mb-4" value="Добавить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/css1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
